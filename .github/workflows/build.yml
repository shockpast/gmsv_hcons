name: Build

on: [push, pull_request, workflow_dispatch]

jobs:
  build:
    uses: RaphaelIT7/gmod-common-module-base/.github/workflows/compile.yml@workflow
    with:
      PROJECT_NAME: "hcons"
      # build_64x is "false" by default
      # build_32x is "true" by default
      # realm is "sv" by default
  release:
    needs: [build]
    runs-on: ubuntu-latest
    steps:
      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/heads/main')
        env:
          GITHUB_TOKEN: ${{ github.token }}
        with:
          tag_name: ref(${{ github.ref }})
          body: |
            ${{ github.ref }} release was published using automated action.
          draft: false
          prerelease: true
          append_body: true
          generate_release_notes: true
